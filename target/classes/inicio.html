<div class="container">
    <div class="d-flex justify-content-center container">
        <h1 class = "text-center" >Sonido Ambiental</h1>
        <div class="row">
            <div class="col-sm-6 text-left">
                <div class="card">
                    <h5>Estado:<span class="badge badge-secondary">{{estado}}</span></h5>
                </div>
            </div>
            <div class="col-sm-6 text-right">
                <div class="card">
                    <h5>Reproduciendo: <span class="badge badge-secondary">{{mensaje1}}</span></h5>
                </div>
            </div>
        </div>
        <div class="alert alert-info text-center text-capitalize">
            <strong>Información</strong> Debe identificarse para configurar el sistema
        </div>               
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Ingrese sus datos</h3>
            </div>
            <form name="ingreso">
                <div class="panel-body">
                    <h4 class="card-title"></h4>
                    <div class="input-group input-group-sm">
                        <span class="input-group-addon" id="sizing-addon2">@</span>
                        <input type="text" class="form-control" name="Usuario" placeholder="Usuario" aria-label="Usuario" aria-describedby="sizing-addon2" ng-model="Usuario">
                    </div>
                    <div class="input-group input-group-sm">
                        <span class="input-group-addon" id="sizing-addon2">*</span>
                        <input type="password" class="form-control" ng-model="Contrasena" placeholder="Contraseña" aria-label="Contraseña" aria-describedby="sizing-addon2">
                    </div>
                    <a href="#" class="btn btn-primary" ng-disabled="ingreso.Usuario.$invalid" ng-click="loguear();">Ingresar</a> <span ng-show="sonidoambiental.ingreso.Usuario.$touched && sonidoambiental.ingreso.Usuario.$invalid">Debe ingresar usuario!</span>                   
                </div>
            </form>
        </div>    
    </div>
</div>
