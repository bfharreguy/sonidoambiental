<!DOCTYPE html>
<html ng-app="sonidoambiental">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Bienvenido a Programa Sonido Ambiental</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link href="css/datatables.min.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="css/glyphicons.css">
</head>
<body ng-controller="sesion">
<div >
    <div class="pos-f-t">
        <div class="collapse" id="navbarToggleExternalContent" ng-controller="barraprincipal">
            <!-- barra principal -->
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" ng-class="{'active' : canciones.seleccionado }" ng-click="inicio()">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" ng-class="{'active' : canciones.seleccionado }" ng-click="listado()">Listado de
                        medios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" ng-class="{'active' : canciones.seleccionado }" ng-click="albums()">Albumés</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" ng-class="{'active' : canciones.seleccionado }" ng-click="subir()">Subir
                        archivos multimedia</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" ng-class="{'active' : canciones.seleccionado }" ng-click="reproduccion()">Reproducción</a>
                </li>
            </ul>
        </div>
        <nav class="navbar navbar-light bg-light justify-content-between">
            <ul class="nav" ng-show="sesion()">
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                        aria-expanded="false" aria-label="Barra de Menues">
                    <span class="glyphicon glyphicon-menu-hamburger"></span>
                </button>
                <h3 class="navbar-brand">Sonido Ambiental</h3>
            </ul>
            <h3 class="navbar-brand" ng-show="! sesion()">Sonido Ambiental</h3>
            <h3 class="navbar-brand" ng-show="! sesion()">{{titulo}}</h3>
            <div class="form-inline" ng-show="sesion()">
                Hola,<span class="badge badge-pill badge-info">{{sesioniniciada()}}</span>
                <button class="btn btn-sm btn-outline-secondary my-sm-0" ng-click="cerrarsesion()" type="button">Cerrar
                    Sesión
                </button>
            </div>
        </nav>
    </div>
    <div id="app" ng-view></div>

</div>
<script src="node_modules/jquery/dist/jquery.js" type="text/javascript"></script>
<script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script src="node_modules/angular/angular.min.js"></script>
<script src="node_modules/angular-route/angular-route.min.js"></script>
<script src="node_modules/ngstorage/ngStorage.min.js"></script>
<script src="js/datatables.min.js" type="text/javascript"></script>
<script src="js/sha1.js" type="text/javascript"></script>
<script src="js/app.js"></script>
</body>
</html>
